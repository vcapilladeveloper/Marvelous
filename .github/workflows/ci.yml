name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
          xcode-command-line-tools: true
      - name: Run unit tests
        run: |
          # Get the latest available iOS Simulator device
          DEVICE=$(xcrun simctl list devices | grep -E 'iPhone.*\([0-9A-F-]+\)' | grep -v unavailable | sort -r | head -1 | awk -F '[()]' '{print $1}')
          
          xcodebuild test \
            -project Marvelous-iOS/Marvelous-iOS.xcodeproj \
            -scheme Marvelous-iOS \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -quiet