name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
          xcode-command-line-tools: true
      - name: Install SwiftLint
        run: brew install swiftlint
      
      - name: Run SwiftLint
        run: swiftlint
      
      - name: Build
        run: xcodebuild -scheme Marvelous-iOS -destination 'platform=iOS Simulator,name=iPhone 16' build

      - name: Run Tests
        run: xcodebuild -scheme Marvelous-iOS -destination 'platform=iOS Simulator,name=iPhone 16' test
