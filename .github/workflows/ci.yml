name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest
    steps:
      # 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the Xcode environment
      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
          xcode-command-line-tools: true

      # 3. Install dependencies (if you use CocoaPods, Carthage or Swift Package Manager)
      - name: Install dependencies
        run: |
          swift package resolve

      # 4. Build & run tests
      - name: Run tests
        run: |
          xcodebuild test \
            -workspace Marvelous-iOS.xcworkspace \
            -scheme Marvelous-iOS \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4' \
            -quiet

